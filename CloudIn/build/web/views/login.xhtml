<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CloudIn | Collaboration de Projets</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"></meta>
	<!-- VENDOR CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css"></link>
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css"></link>
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="assets/css/demo.css"></link>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"></link>
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"></link>
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"></link>
</h:head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="CloudIn Logo"/></div>
								<p class="lead">Accédez A Votre Compte</p>
							</div>
							<h:form>
								<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<p:inputText class="form-control" value="#{utilisateurController.selected.username}" placeholder="Username" type="text"/>
									</div>
									<br/>
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<p:inputText class="form-control" value="#{utilisateurController.selected.password}" placeholder="Password" type="password"/>
									</div>
									<br/>
								
								<p:commandButton action="#{utilisateurController.authenticate()}" class="btn btn-warning btn-success" value="Valider"></p:commandButton>
                                                                <br/>
								
							</h:form><br/>
                                                    <div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Mot De Passe Oublié?</a></span>
								</div>
                                                    <br/>
                                                    <div class="input-group">
										Vous n'avez pas de compte? <h:link outcome="/views/inscription" value="Inscrivez-Vous" />
									</div>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">CloudIn</h1>
							<p>Une Solution De Collaboration Pour Les Développeurs</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
